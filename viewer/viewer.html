<!DOCTYPE html>
<html>
<head>
  <title>Dark PDF Viewer</title>
  <link rel="stylesheet" href="dark-theme.css">
  <style>
    body { background-color: #1e1e1e; margin: 0; }
    #pdf-container { text-align: center; }
    
    /* Style for the new toggle button */
    #invert-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  
  <button id="invert-toggle">Invert Page Colors</button>

  <div id="pdf-container"></div>
  
  <script type="module" src="viewer.js"></script>
</body>
</html>
